<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
<body>
    <main>
        <section id="education">
            <h2>Education</h2>
            <div id="edu-img">
                <picture>
                    <source srcset="media/ucsd-logo.webp" type="image/webp">
                    <img src="media/ucsd-logo.png" alt="UCSD Logo" width="150" height="150">
                </picture>
                <picture  style="display:none;">
                    <source srcset="media/geisel.webp" type="image/webp">
                    <img id="geisel" src="media/geisel.jpeg" alt="Geisel library at UCSD" width="220" height="150" >
                </picture>
                <canvas id="myCanvas" width="220" height="150" style="border: 1px solid black">
                    Sorry, your browser does not support canvas.
                </canvas>
            </div>
            <iframe width="370" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=university%20of%20california%20san%20diego%209500%20Gilman%20Dr,%20La%20Jolla,%20CA%2092093+(University%20of%20California%20San%20Diego)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">real-time gps tracking</a></iframe>      
            <div id="edu-info">
                <p><b>University of California, San Diego</b></p>
                <p><b>Major</b>: Computer Science</p>
                <p><b>Year</b>: Senior</p>
                <p><b>GPA</b>: 3.8</p>
            </div>
        </section>
    </main>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const image = document.getElementById("geisel");
        
        image.addEventListener("load", (e) => {
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        });
    </script>
    <noscript class="error">Error: JavaScript is disabled or blocked.</noscript>

</html>
